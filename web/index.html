<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Dawning Harvest - Farm Management System">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Dawning Harvest">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Dawning Harvest - Farm Management System</title>
  <link rel="manifest" href="manifest.json">

  <!-- Google Maps JavaScript API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKuTFTNxBfrWZ7TcT1rTdvrGr4emSVthk&libraries=geometry&callback=initMap"></script>
  <script>
    function initMap() {
      console.log('Google Maps API loaded successfully');
    }
  </script>

  <!-- Loading styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .loading-container {
      text-align: center;
    }
    .loading-spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      font-size: 18px;
      margin: 10px 0;
    }
    .error-text {
      color: #ffcdd2;
      font-size: 14px;
      margin: 10px 0;
    }
  </style>

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <div class="loading-container">
    <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸŒ¾</div>
    <h1>Dawning Harvest</h1>
    <p>Farm Management System</p>
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Flutter Application...</div>
    <div class="error-text" id="error-text" style="display: none;"></div>
  </div>

  <script>
    window.addEventListener('load', function(ev) {
      console.log('Page loaded, starting Flutter initialization...');
      
      // Download main.dart.js with modern Flutter loader
      _flutter.loader.load({
        serviceWorkerSettings: {
          serviceWorkerVersion: "{{flutter_service_worker_version}}",
        },
        onEntrypointLoaded: function(engineInitializer) {
          console.log('Entry point loaded, initializing engine...');
          engineInitializer.initializeEngine().then(function(appRunner) {
            console.log('Engine initialized, running app...');
            // Hide loading screen
            document.querySelector('.loading-container').style.display = 'none';
            appRunner.runApp();
          }).catch(function(error) {
            console.error('Engine initialization failed:', error);
            document.getElementById('error-text').textContent = 'Failed to initialize Flutter engine. Please refresh the page.';
            document.getElementById('error-text').style.display = 'block';
          });
        }
      }).catch(function(error) {
        console.error('Flutter loader failed:', error);
        document.getElementById('error-text').textContent = 'Failed to load Flutter application. Please refresh the page.';
        document.getElementById('error-text').style.display = 'block';
      });
    });
  </script>
</body>
</html>
