<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Dawning Harvest - Farm Management System">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Dawning Harvest">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Dawning Harvest - Farm Management System</title>
  <link rel="manifest" href="manifest.json">

  <!-- Google Maps JavaScript API -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKuTFTNxBfrWZ7TcT1rTdvrGr4emSVthk&libraries=geometry&callback=initMap"></script>
  <script>
    function initMap() {
      console.log('Google Maps API loaded successfully');
    }
  </script>

  <!-- Loading styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .loading-container {
      text-align: center;
    }
    .loading-spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      font-size: 18px;
      margin: 10px 0;
    }
    .error-text {
      color: #ffcdd2;
      font-size: 14px;
      margin: 10px 0;
    }
  </style>

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <div class="loading-container">
    <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸŒ¾</div>
    <h1>Dawning Harvest</h1>
    <p>Farm Management System</p>
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading Flutter Application...</div>
    <div class="error-text" id="error-text" style="display: none;"></div>
  </div>

  <script>
    // Set up error handling
    window.addEventListener('error', function(e) {
      console.error('Application error:', e);
      document.getElementById('error-text').textContent = 'Error loading application. Please refresh the page.';
      document.getElementById('error-text').style.display = 'block';
    });

    // Function to show error
    function showError(message) {
      document.getElementById('error-text').textContent = message;
      document.getElementById('error-text').style.display = 'block';
      document.querySelector('.loading-spinner').style.display = 'none';
      document.querySelector('.loading-text').style.display = 'none';
    }

    // Function to hide loading and show app
    function hideLoading() {
      document.querySelector('.loading-container').style.display = 'none';
    }

    window.addEventListener('load', function(ev) {
      console.log('Page loaded, starting Flutter initialization...');
      
      // Wait for Flutter scripts to load with multiple attempts
      let attempts = 0;
      const maxAttempts = 5;
      
      function tryLoadFlutter() {
        attempts++;
        console.log(`Attempt ${attempts}/${maxAttempts}: Checking for Flutter loader...`);
        
        // Check if Flutter loader is available
        if (typeof _flutter === 'undefined' || !_flutter.loader) {
          if (attempts < maxAttempts) {
            console.log('Flutter loader not found, retrying...');
            setTimeout(tryLoadFlutter, 1000);
            return;
          }
          console.error('Flutter loader not found after all attempts');
          showError('Flutter loader not found. Please refresh the page or check your internet connection.');
          return;
        }

        console.log('Flutter loader found, starting load...');

        // Download main.dart.js with timeout
        const loadTimeout = setTimeout(function() {
          console.error('Flutter load timeout');
          showError('Loading timeout. Please refresh the page.');
        }, 30000); // 30 second timeout

        _flutter.loader.load({
          serviceWorkerSettings: {
            serviceWorkerVersion: {{flutter_service_worker_version}},
          },
          onEntrypointLoaded: function(engineInitializer) {
            console.log('Entry point loaded, initializing engine...');
            clearTimeout(loadTimeout);
            engineInitializer.initializeEngine().then(function(appRunner) {
              console.log('Engine initialized, running app...');
              hideLoading();
              appRunner.runApp();
            }).catch(function(error) {
              console.error('Engine initialization failed:', error);
              showError('Failed to initialize Flutter engine. Please refresh the page.');
            });
          }
        }).catch(function(error) {
          console.error('Flutter loader failed:', error);
          clearTimeout(loadTimeout);
          showError('Failed to load Flutter application. Please refresh the page.');
        });
      }
      
      // Start trying to load Flutter
      setTimeout(tryLoadFlutter, 500); // Initial delay
    });
  </script>
</body>
</html>
